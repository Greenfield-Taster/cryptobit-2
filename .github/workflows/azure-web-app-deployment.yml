name: Azure Web App CI/CD

on:
  push:
    branches:
      - release
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - release
  release:
    types: [published]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || github.event_name == 'release' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Azure Web App
        if: github.ref == 'refs/heads/release' || github.event_name == 'release'
        uses: azure/webapps-deploy@v2
        with:
          app-name: "cryptobit"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "./dist"

      - name: Display deployment info
        if: github.ref == 'refs/heads/release' || github.event_name == 'release'
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "Deployed release version ${{ github.event.release.tag_name }} to Azure Web App"
          else
            echo "Deployed from release branch to Azure Web App"
          fi
